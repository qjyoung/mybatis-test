group 'com.siyueren'
version '1.0-SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.mybatis:mybatis:3.5.0-qjy'
//    compile 'org.mybatis:mybatis:3.5.1'
    compile 'jboss:javassist:3.3.ga'
    compile 'ognl:ognl:3.2.6'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'
    compile 'mysql:mysql-connector-java:5.1.30'
    compile 'org.apache.derby:derby:10.14.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    task cleanOut {
        doLast {
            delete 'build', 'logs', 'derby-test', 'target', "out"
        }
    }
}
processResources {
    from('src/main/java') {
        include '**/*'      //导入里面的所有文件，也可以自定义正则表达式
        exclude "**/*.java" //源码文件中.java 文件是不需要的
    }
}